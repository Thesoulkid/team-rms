<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <h2>Available Numbers</h2> 
  <div id="available-numbers">
    <!-- Display available numbers here -->
  <div class="product-card">
  <div class="img"><img src="https://i.ibb.co/Swv2596/watch.png" alt=""></div>
  <p class="price">Rs 1,199</p>
  <div class="details">
    <h3 class="name">Delon Revolt</h3>
    <p class="description">1.83 Display | BT Calling | Fastcharge | 110+ Sports Mode | 200+ WatchFaces Smartwatch
    </p>
    <div class="ratings star-4-5"></div>
    <div class="separator"></div>
    <div class="specs" id="spec1">
      <h3>Compatible OS</h3><span>Android &iOS</span>
    </div>
    <div class="specs" id="spec2">
      <h3>Charger Type</h3><span>Pogo Pin Charging Cable</span>
    </div>
    <div class="specs" id="spec3">
      <h3>Charger Type</h3><span>Pogo Pin Charging Cable</span>
    </div>
    <button class="buy-btn">Buy Now</button>
  </div>
</div>

  
  <!-- Contact Section -->
      <footer>
        <button id="contact-button">Support-Team</button>
  
  

  <script>
    // Example: Displaying available numbers
    const availableNumbers = ["1112223333", "4445556666", "7778889999"];
    const availableNumbersContainer = document.getElementById('available-numbers');

    availableNumbers.forEach((number) => {
      const numberItem = document.createElement('p');
      numberItem.textContent = `Available Number: ${number}`;
      availableNumbersContainer.appendChild(numberItem);
    });

    // Contact button logic
    document.getElementById('contact-button').addEventListener('click', () => {
      window.open('contact.html', '_blank');
    });
  </script>
</body>
</html>
