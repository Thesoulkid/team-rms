<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Premium WhatsApp Shopping</title>
      <link rel="stylesheet" href="main.css">
      <style>
        /* Full background image */
        body {
          background-image: url('https://i.imgur.com/AMewuYY.jpeg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height: 100vh;
          margin: 0;
          color: white; /* Ensure text is visible against the background */
          font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        #navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem;
          background: rgba(0, 0, 0, 0.7); /* Transparent background for the navbar */
          color: white;
          position: fixed;
          top: 0;
          width: 100%;
        }

        #navbar .logo {
          font-size: 1.5rem;
          font-weight: bold;
        }

        #navbar ul {
          list-style: none;
          display: flex;
          gap: 1rem;
        }

        #navbar ul li {
          display: inline;
        }

        #navbar ul li a {
          color: white;
          text-decoration: none;
        }

        #menu-icon {
          display: none; /* Hide for now (useful for mobile responsiveness) */
        }

        /* Login container */
        #login-container {
          margin-top: 6rem;
          text-align: center;
        }

        #login-container form {
          background: rgba(0, 0, 0, 0.8); /* Dark background for form */
          padding: 2rem;
          border-radius: 8px;
          display: inline-block;
        }

        #login-container input, #login-container button {
          display: block;
          width: 100%;
          margin: 0.5rem 0;
          padding: 0.75rem;
          border: none;
          border-radius: 4px;
        }

        #login-container button {
          background: #7600bc;
          color: white;
          cursor: pointer;
        }

        /* Top Num Store Logo*/
        .TNS-logo img {
          max-width: 150px;
          margin-bottom: 1rem;
        }
        
        /* Cartoon character image */
        .cartoon-character img {
          max-width: 150px;
          margin-bottom: 1rem;
        }

        /* Contact Button */
        footer {
          position: fixed;
          bottom: 10px;
          right: 10px;
        }

        .contact-button {
          background: #7600bc;
          color: white;
          padding: 0.75rem 1rem;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
      </style>
      <script src="main.js" defer></script>
    </head>
    <body>
      <!-- Navbar -->
      <header id="navbar">
        <img id="TNS-Logo" src="https://i.imgur.com/W0JzwRi.png" alt="TNS logo">
        </div>
        <div class="logo">Premium-OTP</div>
        <nav>
          <ul>
            <li><a href="#user-section">Soul x Henex</a></li>
            <li><a href="#login-container">•</a></li>
          </ul>
        </nav>
        <div id="menu-icon" class="menu-icon">
          ☰
        </div>
      </header>

      <!-- Login Page -->
      <div id="login-container" class="centered">
        <div class="cartoon-character">
          <img id="character" src="https://i.imgur.com/W0JzwRi.png" alt="Cartoon Character">
        </div>
        <form id="login-form">
          <h1>Login</h1>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Type your username" required>
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="Type your password" required>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Contact Section -->
      <footer>
        <button id="contact-button" class="contact-button">Support-Team</button>
      </footer>
      </header>
              </div>
          </div>

          <!-- Audio -->
          <audio id="background-audio" autoplay loop>
              <source src="https://audio.jukehost.co.uk/iF6ldPo4zJBxV0AqBVglWFEP4qrczphL" type="audio/mp3">
          </audio>
          <audio id="access-granted-audio" src="https://www.soundjay.com/button/beep-07.wav"></audio>
         <script src="main.js"></script>
    </body>
    </html>
